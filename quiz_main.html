<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Main</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        
        .box {
            width: 600px;
            height: 600px;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 8px solid transparent;
            animation: rgb-border 3s linear infinite;
        }
        
        @keyframes rgb-border {
            0% {
                border-color: rgb(255, 0, 0);
            }
            25% {
                border-color: rgb(0, 255, 0);
            }
            50% {
                border-color: rgb(0, 0, 255);
            }
            75% {
                border-color: rgb(255, 255, 0);
            }
            100% {
                border-color: rgb(255, 0, 0);
            }
        }
        
        .logo {
            width: 180px;
            height: 180px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
        }
        
        .title {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, rgb(255, 123, 123), rgb(123, 123, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, rgb(0, 255, 128), rgb(128, 0, 255));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, rgb(128, 0, 255), rgb(0, 255, 128));
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }
        
        .footer span {
            font-weight: bold;
            background: linear-gradient(90deg, rgb(123, 255, 123), rgb(123, 123, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="logo"></div>
        <div class="title">Welcome to Quiz App</div>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        <div class="footer">
            <p>Designed by <span>Programmer Harshit Gupta</span></p>
        </div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = "quiz_ques.html"; // Redirects to the quiz page
        }
    </script>
</body>

</html>
